<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Welcome to eStore</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<div class="container">
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Home</a>
	  </div>
	</nav>
	
	  <div class="mt-4 p-5 bg-primary text-white rounded">
	    <h3>Welcome to Banking Management Web Application</h3> 
	  </div>
	  
	    <br>
		<h3>Customer Login</h3>
		<br>

		<form action="/login" method="post">
		  <div class="mb-3">
		    <label for="txtEmail" class="form-label">Email address</label>
		    <input type="email" class="form-control" id="txtEmail" name="email" style="width: 320px;">
		  </div>
		  <div class="mb-3">
		    <label for="txtPassword" class="form-label">Password</label>
		    <input type="password" class="form-control" id="txtPassword" name="password" style="width: 320px;">
		  </div>
		  <button type="submit" class="btn btn-primary">Login</button>
	  </form>
	  
	  <br>
	  <h2>Register with us to use our banking system</h2>
		<h3>Customer Registration</h3>
		<br>
	  
	  <form action="/register" method="post">
		  <div class="mb-3">
		    <label for="txtEmail" class="form-label">Email address</label>
		    <input type="email" class="form-control" id="txtEmail" name="email" style="width: 320px;">
		  </div>
		  <div class="mb-3">
		    <label for="txtPassword" class="form-label">Password</label>
		    <input type="password" class="form-control" id="txtPassword" name="password" style="width: 320px;">
		  </div>
		  <button type="submit" class="btn btn-primary">Register</button>
	  </form>
		

	</div>

	

</body>
</html>
